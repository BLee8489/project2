<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
      type="text/css"
    />
    <title>Explore</title>
  </head>

  <body>
    <!-- This is the navbar -->

    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <div class="col s9 m9 l9">
              <a href="#!" class="brand-logo">Brewery Explorer</a>
            </div>

            <div class="col s3 m3 l3">
              <form id="search-form">
                <div class="input-field">
                  <input id="search" type="search" required />
                  <label class="label-icon" for="search"
                    ><i class="material-icons">search</i></label
                  >
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br />

    <!-- This is the main body container, toggled on upon entry of query -->
    <div class="container" id="barCard">
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Your Breweries - Detailed View</h4>
          <p id="bar-name">brewery name:</p>
          <p id="address">address:</p>
          <p id="city-name">city:</p>
          <p id="state">state:</p>
          <p id="review-link">reviews:</p>
          <p id="phone">phone number:</p>
          <p id="website">website:</p>
        </div>
        <div class="modal-footer">
          <a href="#">Get Directions</a>
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Close</a
          >
        </div>
      </div>
      <h4>Your Breweries</h4>
      <div>
        <a class="waves-effect waves-light btn" href="/addBar">Add Bar</a>
        <a class="waves-effect waves-light btn" href="/index">Get All Bars</a>
        <a class="waves-effect waves-light btn" href="/updateBar">Update Bar</a>
        <a class="waves-effect waves-light btn" href="/deleteBar">Delete Bar</a>
      </div>
      </br></br>
      <div class="row" id="barList"></div>

      <!-- create cards here -->

      <!-- create cards here -->
    </div>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/JS/index.js"></script>
  </body>
</html>
